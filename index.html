<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrapの練習</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <div id="header" class="container" style="background:red;">header</div>

    <div class="container">
      <div class="row">
        <div class="col-sm-3" style="background:pink;">Side1</div>
        <div class="col-sm-6" style="background:green;">Main</div>
        <div class="col-sm-3" style="background:orange;">Side2</div>
      </div>
    </div>
    <div id="footer" class="container" style="background:blue;">footer</div>

    <div class="container" style="padding: 20px 0">
      <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
          <tr><th>ID</th><th>Score</th></tr>
        </thead>
        <tbody>
          <tr><td>@masaki</td><td>100</td></tr>
          <tr class="warning"><td>@kuwako</td><td>200</td></tr>
          <tr><td>@mamoru</td><td>300</td></tr>
        </tbody>
      </table>
    </div>

    <div class="container" style="padding: 20px 0">
      <form class="form-inline" style="margin-bottom: 15px;">
        <div class="form-group">
          <label class="control-label" for="email">Email</label>
          <input type="text" id="email" class="form-control" placeholder="example@example.com">
          <!-- <span class="help-block">Error</span> -->
        </div>
        <div class="form-group">
          <input type="submit" value="submit" class="btn btn-primary">
        </div>
      </form>

      <form class="form-horizontal" style="margin-bottom: 15px;">
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email</label>
          <div class="col-sm-4">
            <input type="text" id="email" class="form-control" placeholder="example@example.com">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email</label>
          <div class="col-sm-4">
            <input type="text" id="email" class="form-control" placeholder="example@example.com">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email</label>
          <div class="col-sm-4">
            <input type="text" id="email" class="form-control" placeholder="example@example.com">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-4">
            <input type="submit" value="submit" class="btn btn-primary">
          </div>
        </div>
      </form>
    </div>

    <div class="container" style="padding: 20px 0">
      <p><i class="glyphicon glyphicon-book"></i> Book</p>
      <button class="btn btn-primary"><i class="glyphicon glyphicon-book"></i>Push me!</button>
      <div class="btn-group">
        <button class="btn btn-primary">Push me!</button>
        <button class="btn btn-success">Push me!</button>
        <button class="btn btn-info">Push me!</button>
      </div>
    </div>

    <div class="container" style="padding: 20px 0">
      <div class="btn-group">
        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Action <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a href="">Action</a></li>
          <li><a href="">Action2</a></li>
          <li class="divider"></li>
          <li><a href="">Action3</a></li>
        </ul>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
